<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nod!</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }
        html, body { 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden;
            position: fixed;
            overscroll-behavior: none;
            touch-action: none;
        }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #word { 
            font-size: clamp(2.5em, 8vw, 4.5em); 
            font-weight: bold; 
            color: white; 
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4); 
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.2;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        select, button { 
            font-size: 1.1em; 
            padding: 10px 18px; 
            border-radius: 8px; 
            border: none; 
            background: white; 
            cursor: pointer;
            touch-action: manipulation;
            font-weight: 600;
        }
        .preset-btn.active { 
            background: #4ecdc4; 
            color: white; 
            box-shadow: 0 4px 12px rgba(78,205,196,0.4);
        }
        #startBtn {
            background: #f38181;
            color: white;
            font-size: 1.3em;
            padding: 12px 30px;
        }
        #timer { 
            font-size: 3em; 
            color: white; 
            font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #score { 
            font-size: 2em; 
            color: white; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
    </style>
    <script>
        let words = {
            allatok: ['kutya', 'macska', 'oroszlán', 'pingvin', 'kígyó', 'madár', 'hal', 'róka', 'elefánt', 'teknős', 'farkas', 'medve'],
            szineszek: ['Tom Cruise', 'Johnny Depp', 'Emma Watson', 'Dwayne Johnson', 'Margot Robbie', 'Brad Pitt', 'Leonardo DiCaprio'],
            filmek: ['Csillagok háborúja', 'Titanic', 'Jégvarázs', 'Avengers', 'Harry Potter', 'Pán Péter', 'Mátrix', 'Alien'],
            tevekenysegek: ['futás', 'tánc', 'énekelés', 'ugrálás', 'evés', 'aludás', 'úszás', 'olvasás', 'rajzolás', 'sétálás']
        };
        let currentWords = []; 
        let score = 0; 
        let timeLeft = 60; 
        let gameTimer = null; 
        let gameRunning = false; 
        let maxTime = 60;
        let lastTiltTime = 0;
        let initialGamma = null;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext || (() => {}))();
        const TILT_THRESHOLD = 30; // Landscape-optimalizált
        const DEBOUNCE_MS = 850;

        // Görgetés tiltása
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('gesturestart', (e) => e.preventDefault());

        window.onload = () => {
            document.querySelectorAll('.preset-btn').forEach(btn => btn.onclick = selectPreset);
            document.getElementById('startBtn').onclick = startGame;
            selectPreset({target: document.querySelector('.preset-btn')});
            
            // Landscape lock próba
            try {
                screen.orientation?.lock('landscape').catch(() => {});
            } catch(e) {}
        };

        function selectPreset(e) {
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            maxTime = parseInt(e.target.dataset.time);
        }

        function playBeep(frequency, duration) {
            try {
                const oscillator = audioCtx.createOscillator(); 
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode); gainNode.connect(audioCtx.destination);
                oscillator.frequency.value = frequency; oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                oscillator.start(audioCtx.currentTime); oscillator.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        async function startGame() {
            if (gameTimer) clearInterval(gameTimer);
            
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const permission = await DeviceOrientationEvent.requestPermission();
                if (permission !== 'granted') return alert('Tájérzékelő engedély kell!');
            }
            
            const cat = document.getElementById('category').value;
            currentWords = [...words[cat]];
            score = 0; timeLeft = maxTime; gameRunning = true;
            lastTiltTime = 0; initialGamma = null;
            updateDisplay();
            newWord();
            
            window.addEventListener('deviceorientation', handleOrientation);
            
            gameTimer = setInterval(() => {
                timeLeft--; updateDisplay();
                if (timeLeft > 0 && timeLeft <= 10) playBeep(1200, 0.05);
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function handleOrientation(event) {
            if (!gameRunning) return;
            const now = Date.now();
            if (now - lastTiltTime < DEBOUNCE_MS) return;
            
            // Landscape: gamma = telefon oldal előre/hátra billentés
            const gamma = event.gamma; // -90 to 90
            
            if (initialGamma === null) {
                initialGamma = gamma;
                return;
            }
            
            const tiltDifference = gamma - initialGamma;
            
            // Előre billentés (jobb oldal előre, gamma pozitív): TALÁLAT
            if (tiltDifference > TILT_THRESHOLD) {
                lastTiltTime = now;
                score++;
                playBeep(900, 0.2);
                document.getElementById('word').textContent = '✓ TALÁLAT!';
                setTimeout(() => {
                    newWord();
                    initialGamma = null;
                }, 500);
            }
            // Hátra billentés (bal oldal előre, gamma negatív): PASSZ
            else if (tiltDifference < -TILT_THRESHOLD) {
                lastTiltTime = now;
                playBeep(400, 0.2);
                document.getElementById('word').textContent = '→ PASSZ';
                setTimeout(() => {
                    newWord();
                    initialGamma = null;
                }, 500);
            }
        }

        function newWord() {
            if (!gameRunning || currentWords.length === 0) return;
            const idx = Math.floor(Math.random() * currentWords.length);
            document.getElementById('word').textContent = currentWords[idx];
        }

        function updateDisplay() {
            document.getElementById('timer').textContent = timeLeft + 's';
            document.getElementById('score').textContent = 'Pont: ' + score;
        }

        function endGame() {
            if (gameTimer) clearInterval(gameTimer);
            gameTimer = null;
            gameRunning = false;
            window.removeEventListener('deviceorientation', handleOrientation);
            document.getElementById('word').textContent = 'Vége! ' + score + ' pont';
            playBeep(200, 1);
        }
    </script>
</head>
<body>
    <h1>Nod!</h1>
    
    <div class="status-bar">
        <div id="timer">60s</div>
        <div id="score">Pont: 0</div>
    </div>
    
    <div id="word">Válassz kategóriát!</div>
    
    <div class="controls">
        <div class="row">
            <select id="category">
                <option value="allatok">Állatok</option>
                <option value="szineszek">Színészek</option>
                <option value="filmek">Filmek</option>
                <option value="tevekenysegek">Tevékenységek</option>
            </select>
        </div>
        <div class="row">
            <button class="preset-btn" data-time="30">30s</button>
            <button class="preset-btn" data-time="45">45s</button>
            <button class="preset-btn active" data-time="60">60s</button>
        </div>
        <div class="row">
            <button id="startBtn">START</button>
        </div>
    </div>
</body>
</html>
