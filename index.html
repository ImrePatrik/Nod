<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Nod!</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        html, body { 
            width: 100%; 
            height: 100%; 
            overflow: hidden;
            position: fixed;
            overscroll-behavior: none;
            touch-action: manipulation;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #word { 
            font-size: 4em; 
            font-weight: 900; 
            color: white; 
            text-shadow: 0 4px 12px rgba(0,0,0,0.3); 
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 30px;
        }
        .controls {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        select { 
            font-size: 1.3em; 
            padding: 15px; 
            border-radius: 12px; 
            border: none; 
            background: white; 
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }
        .presets {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .preset-btn { 
            font-size: 1.2em; 
            padding: 12px 24px; 
            border-radius: 12px; 
            border: none; 
            background: rgba(255,255,255,0.3); 
            color: white;
            cursor: pointer;
            font-weight: 700;
            flex: 1;
        }
        .preset-btn.active { 
            background: white; 
            color: #667eea;
        }
        #startBtn {
            font-size: 1.5em;
            padding: 18px;
            border-radius: 12px;
            border: none;
            background: white;
            color: #667eea;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        #timer, #score { 
            font-size: 2em; 
            color: white; 
            font-weight: 800;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            #word { font-size: 3em; }
        }
    </style>
    <script>
        let words = {
            allatok: ['kutya', 'macska', 'oroszlán', 'pingvin', 'kígyó', 'madár', 'hal', 'róka', 'elefánt', 'teknős', 'farkas', 'medve'],
            szineszek: ['Tom Cruise', 'Johnny Depp', 'Emma Watson', 'Dwayne Johnson', 'Margot Robbie', 'Brad Pitt', 'Leonardo DiCaprio'],
            filmek: ['Csillagok háborúja', 'Titanic', 'Jégvarázs', 'Avengers', 'Harry Potter', 'Pán Péter', 'Mátrix', 'Alien'],
            tevekenysegek: ['futás', 'tánc', 'énekelés', 'ugrálás', 'evés', 'aludás', 'úszás', 'olvasás', 'rajzolás', 'főzés']
        };
        let currentWords = []; 
        let score = 0; 
        let timeLeft = 60; 
        let gameTimer = null; 
        let gameRunning = false; 
        let maxTime = 60;
        let lastTiltTime = 0;
        let initialGamma = null;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext || (() => {}))();
        const TILT_THRESHOLD = 25;
        const DEBOUNCE_MS = 800;

        document.addEventListener('touchmove', (e) => {
            if (gameRunning) e.preventDefault();
        }, { passive: false });

        window.onload = () => {
            document.querySelectorAll('.preset-btn').forEach(btn => btn.onclick = selectPreset);
            document.getElementById('startBtn').onclick = startGame;
            selectPreset({target: document.querySelector('.preset-btn')});
        };

        function selectPreset(e) {
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            maxTime = parseInt(e.target.dataset.time);
        }

        function playBeep(frequency, duration) {
            try {
                const oscillator = audioCtx.createOscillator(); 
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode); gainNode.connect(audioCtx.destination);
                oscillator.frequency.value = frequency; oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                oscillator.start(audioCtx.currentTime); oscillator.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        async function startGame() {
            if (gameTimer) clearInterval(gameTimer);
            
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const permission = await DeviceOrientationEvent.requestPermission();
                if (permission !== 'granted') return alert('Tájérzékelő engedély kell!');
            }
            
            const cat = document.getElementById('category').value;
            currentWords = [...words[cat]];
            score = 0; timeLeft = maxTime; gameRunning = true;
            lastTiltTime = 0; initialGamma = null;
            updateDisplay();
            newWord();
            
            window.addEventListener('deviceorientation', handleOrientation);
            
            gameTimer = setInterval(() => {
                timeLeft--; updateDisplay();
                if (timeLeft > 0 && timeLeft <= 10) playBeep(1200, 0.05);
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function handleOrientation(event) {
            if (!gameRunning) return;
            const now = Date.now();
            if (now - lastTiltTime < DEBOUNCE_MS) return;
            
            const gamma = event.gamma;
            
            if (initialGamma === null) {
                initialGamma = gamma;
                return;
            }
            
            const tiltDifference = gamma - initialGamma;
            
            if (tiltDifference > TILT_THRESHOLD) {
                lastTiltTime = now;
                score++;
                playBeep(900, 0.2);
                document.getElementById('word').textContent = '✓ TALÁLAT!';
                setTimeout(() => {
                    newWord();
                    initialGamma = null;
                }, 500);
            }
            else if (tiltDifference < -TILT_THRESHOLD) {
                lastTiltTime = now;
                playBeep(400, 0.2);
                document.getElementById('word').textContent = '→ PASSZ';
                setTimeout(() => {
                    newWord();
                    initialGamma = null;
                }, 500);
            }
        }

        function newWord() {
            if (!gameRunning || currentWords.length === 0) return;
            const idx = Math.floor(Math.random() * currentWords.length);
            document.getElementById('word').textContent = currentWords[idx];
        }

        function updateDisplay() {
            document.getElementById('timer').textContent = timeLeft + 's';
            document.getElementById('score').textContent = 'Pont: ' + score;
        }

        function endGame() {
            if (gameTimer) clearInterval(gameTimer);
            gameTimer = null;
            gameRunning = false;
            window.removeEventListener('deviceorientation', handleOrientation);
            document.getElementById('word').textContent = 'Vége! ' + score + ' pont';
            playBeep(200, 1);
        }
    </script>
</head>
<body>
    <div class="stats">
        <div id="timer">60s</div>
        <div id="score">Pont: 0</div>
    </div>
    
    <div id="word">Nod!</div>
    
    <div class="controls">
        <select id="category">
            <option value="allatok">Állatok</option>
            <option value="szineszek">Színészek</option>
            <option value="filmek">Filmek</option>
            <option value="tevekenysegek">Tevékenységek</option>
        </select>
        
        <div class="presets">
            <button class="preset-btn" data-time="30">30s</button>
            <button class="preset-btn" data-time="45">45s</button>
            <button class="preset-btn active" data-time="60">60s</button>
        </div>
        
        <button id="startBtn">START</button>
    </div>
</body>
</html>
