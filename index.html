<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nod!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(#ff6b6b, #feca57);
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #word { 
            font-size: clamp(3em, 15vw, 6em); 
            font-weight: bold; 
            color: white; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        select, button { 
            font-size: 1.2em; 
            padding: 12px 20px; 
            margin: 8px; 
            border-radius: 10px; 
            border: none; 
            background: white; 
            cursor: pointer; 
        }
        .preset-btn.active { background: #4ecdc4; color: white; font-weight: bold; }
        #timer { font-size: 2.5em; color: white; margin: 10px; font-weight: bold; }
        #score { font-size: 1.8em; color: white; margin: 10px; }
        .presets { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .controls { margin-bottom: 20px; }
    </style>
    <script>
        let words = {
            allatok: ['kutya', 'macska', 'oroszlán', 'pingvin', 'kígyó', 'madár', 'hal', 'róka'],
            szineszek: ['Tom Cruise', 'Johnny Depp', 'Emma Watson', 'Dwayne Johnson', 'Margot Robbie'],
            filmek: ['Csillagok háborúja', 'Titanic', 'Jégvarázs', 'Avengers', 'Harry Potter'],
            tevekenysegek: ['futás', 'tánc', 'énekelés', 'ugrálás', 'evés', 'aludás', 'úszás']
        };
        let currentWords = []; 
        let score = 0; 
        let timeLeft = 60; 
        let gameTimer = null; 
        let gameRunning = false; 
        let maxTime = 60;
        let lastTiltTime = 0;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext || (() => {}))();
        const TILT_THRESHOLD = 1.2;
        const DEBOUNCE_MS = 1200;

        window.onload = () => {
            document.querySelectorAll('.preset-btn').forEach(btn => btn.onclick = selectPreset);
            document.getElementById('startBtn').onclick = startGame;
            selectPreset({target: document.querySelector('.preset-btn')});
        };

        function selectPreset(e) {
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            maxTime = parseInt(e.target.dataset.time);
        }

        function playBeep(frequency, duration) {
            try {
                const oscillator = audioCtx.createOscillator(); 
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode); gainNode.connect(audioCtx.destination);
                oscillator.frequency.value = frequency; oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                oscillator.start(audioCtx.currentTime); oscillator.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        async function startGame() {
            if (gameTimer) clearInterval(gameTimer);
            
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                const permission = await DeviceMotionEvent.requestPermission();
                if (permission !== 'granted') return alert('Gyorsulásmérő engedély kell!');
            }
            
            const cat = document.getElementById('category').value;
            currentWords = [...words[cat]];
            score = 0; timeLeft = maxTime; gameRunning = true;
            lastTiltTime = 0;
            updateDisplay();
            newWord();
            
            window.addEventListener('devicemotion', handleMotion);
            
            gameTimer = setInterval(() => {
                timeLeft--; updateDisplay();
                if (timeLeft > 0 && timeLeft <= 10) playBeep(1200, 0.05);
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function handleMotion(event) {
            if (!gameRunning) return;
            const now = Date.now();
            if (now - lastTiltTime < DEBOUNCE_MS) return;
            
            const accZ = event.accelerationIncludingGravity?.z || 0;
            
            if (Math.abs(accZ) > TILT_THRESHOLD) {
                lastTiltTime = now;
                
                if (accZ < -TILT_THRESHOLD) { // LEFELÉ nézés (előre billen) = TALÁLAT
                    score++;
                    playBeep(800, 0.2);
                    document.getElementById('word').textContent = '✓ TALÁLAT!';
                } else { // FELFELÉ nézés (hátra billen) = PASSZ
                    playBeep(400, 0.2);
                    document.getElementById('word').textContent = '→ PASSZ';
                }
                
                setTimeout(newWord, 600);
            }
        }

        function newWord() {
            if (currentWords.length === 0) return;
            const idx = Math.floor(Math.random() * currentWords.length);
            document.getElementById('word').textContent = currentWords[idx];
        }

        function updateDisplay() {
            document.getElementById('timer').textContent = timeLeft + 's';
            document.getElementById('score').textContent = 'Pont: ' + score;
        }

        function endGame() {
            if (gameTimer) clearInterval(gameTimer);
            gameRunning = false;
            window.removeEventListener('devicemotion', handleMotion);
            document.getElementById('word').textContent = 'KÖR VÉGE! Pont: ' + score;
            playBeep(200, 1);
        }
    </script>
</head>
<body>
    <div class="controls">
        <select id="category">
            <option value="allatok">Állatok</option>
            <option value="szineszek">Színészek</option>
            <option value="filmek">Filmek</option>
            <option value="tevekenysegek">Tevékenységek</option>
        </select>
        <div class="presets">
            <button class="preset-btn" data-time="30">30s</button>
            <button class="preset-btn" data-time="45">45s</button>
            <button class="preset-btn active" data-time="60">60s</button>
        </div>
        <button id="startBtn">START</button>
    </div>
    <div id="timer">60s</div>
    <div id="score">Pont: 0</div>
    <div id="word">Készen állsz?</div>
</body>
</html>
